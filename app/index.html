    <header><h1>Minesweeper</h1></header>

<div class='title_screen'>
  <main>
  </main>
<script type='text/template' id='createTemplate'>
  <div class='create'>
    <form class='newGame'>
      <select id="diffSelect">
      <option name="difficulty">Please Select Difficulty</option>
      <option name="difficulty" value="0">0</option>
      <option name="difficulty" value="1">1</option>
      <option name="difficulty" value="2">2</option>
    </select>
    </form>
  </div>
</script>

<script type='text/template' id='gameTemplate'>
  <table class='game'>
    <tbody>

    </tbody>
  </table>
  <div class='mines'>
    <p>Unflagged Mines Remaining: <%= mines %></p>
    <p>Game State: <%= state %></p>
  <p class="instructions">
        Click to reveal a square, right click to flag it.
      </p>
  </div>
  <form class="input" id="reset">
        <a href="#" id="resetButt" type="submit">Reset</a>
      </form>
</script>
</div>
<audio>

setTimeout(function () {
